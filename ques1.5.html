
<!-- Design a webpage that embeds an audio file (mp3) and a video file (mp4) with controls so  -->
<!-- that users can play/pause them. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio and Video Player</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h2 {
      margin-top: 30px;
    }

    video {
      width: 400px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Multimedia Webpage</h1>

  <!-- Audio Player -->
  <h2>Audio Player</h2>
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video Player -->
  <h2>Video Player</h2>
  <video controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>

</body>
</html>
