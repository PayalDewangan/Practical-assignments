
<!-- Create a simple navigation bar with links to Home, About, Courses, and Contact using an 
unordered list (<ul>).  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navigation Bar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
    }

    li a:hover {
      background-color: #555;
    }
  </style>
</head>

<body>

  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#courses">Courses</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

</body>
</html>
