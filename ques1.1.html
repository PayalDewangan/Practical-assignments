<!-- Create an HTML page that displays an image of your choice. When a user clicks on the image, 
it should redirect to your university website.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Redirect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    img {
      width: 300px;
      cursor: pointer;
      border: 3px solid #333;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h2>Click the Image to Visit My University</h2>

  <a href="https://www.du.ac.in/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/University_of_Delhi_Logo.png" 
         alt="University Logo">
  </a>

</body>
</html>
