
<!-- Design an HTML table to store student records with columns: Roll No, Name, Course, Marks, 
Grade. Ensure the table has a heading row and at least 5 rows of data.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Records</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }

    th, td {
      border: 2px solid black;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
