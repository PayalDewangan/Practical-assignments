<!-- Demonstrate understanding of the Box Model and display: inline-block. -->
<!DOCTYPE html>
<html>
<head>
<style>
.box {
  display: inline-block;
  width: 150px;
  height: 100px;
  margin: 10px;
  padding: 15px;
  border: 3px solid blue;
  background-color: lightyellow;
}
</style>
</head>
<body>

<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

</body>
</html>
